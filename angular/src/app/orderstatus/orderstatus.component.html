<div *ngIf="Count">
<div *ngIf="Menu">
  <ngc-float-button icon="menu" (click)="goToMenu()" [direction]="right">
    </ngc-float-button>

  <div class="jumbotron" >
  <ng-container *ngFor="let y of Menu;let i=index" >
      
          <div class="container-fluid" *ngIf = "Count[i]>0">
            <div class="row">
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
               <h3>{{y.name}}</h3>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> 
                <h3>  
                <span style="font-size:25px">x</span>{{Count[i]}}
                </h3>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                 <p>Status:order Placed</p>
                 
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                  <h3>  
                  <span style="font-size:25px">Estimated Time:10mins</span>
                  </h3>
                </div>
              </div>
            
          </div>
    </ng-container>
    
   
  </div>
  <button class="btn btn-lg" (click)="checkOut()">CheckOut</button>
</div>
</div>
