<div *ngIf="Count">
  <ngc-float-button icon="menu" (click)="goToMenu()" [direction]="right">
    </ngc-float-button>

  <div class="jumbotron" >
  <ng-container *ngFor="let y of Menu;let i=index" >
      
          <div class="container-fluid" *ngIf = "Count[i]>0">
            <div class="row">
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
               <h3> {{y.name}}  </h3>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> 
                <h3><i class="fa fa-inr" aria-hidden="true" style="margin-top:2px">  
                </i>{{count[i]}}
                </h3>
              </div>
            </div>
            
          </div>
    </ng-container>
    
   
  </div>

</div>
