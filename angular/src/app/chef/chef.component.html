<div class="container">
<div class="row">
<div class="col-lg-4 col-md-4 col-sm-4">
<h3>Table No.</h3>
</div>
<div class="col-lg-8 col-md-8 col-sm-8">
  <h3>Orders</h3>
</div>
</div>
<div class="row" *ngFor="let x of orderList">
  <div class="col-lg-4 col-md-4 col-sm-4">
  <h4>{{x.userEmail}}</h4>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8">
    <h3 *ngFor="let y of x.orders">{{y.foodname}} : {{y.Count}}</h3>
  </div>
  </div>
</div>
