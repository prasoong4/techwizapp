<div *ngIf="Menu">
<mat-tab-group class="demo-tab-group" [(selectedIndex)]="selectedTabIndex">
  <mat-tab *ngFor="let x of t;let k=index" label={{x}} >
    
    <mat-accordion id={{k}}>
  <mat-expansion-panel *ngFor="let y of Menu;let i=index" >
    <mat-expansion-panel-header>
      <mat-panel-title style="width:80%">
        {{y.name}}
      </mat-panel-title>
      <mat-panel-description>
        <i class="fa fa-inr" aria-hidden="true" style="margin-top:2px"></i>{{y.price}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>Description{{i+1}}:{{y.des}}</p>
  </mat-expansion-panel>
</mat-accordion>

  </mat-tab>

</mat-tab-group>
</div>
